{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow text-center">
  <h1 class="text-2xl font-bold mb-4">Confirmar exclus√£o</h1>
  <p class="mb-6">Tem certeza que deseja excluir "<span class="font-semibold">{{ todo.titulo }}</span>"?</p>
  <form method="POST" class="flex justify-center space-x-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow">Sim, excluir</button>
    <a href="{% url 'todo_list' %}" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded shadow">Cancelar</a>
    <a href="{% url 'todo_delete' todo.id %}" class="btn btn-danger btn-sm">Excluir</a>

  </form>
</div>
{% endblock %}
